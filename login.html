<!DOCTYPE html>
<html>
	<head>
	    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	    <meta charset="UTF-8">
	    <meta name="apple-mobile-web-app-capable" content="yes">
			<title>登录页面</title>
		 <script src="js/public.js"></script>
	   <link rel="stylesheet" type="text/css"  href="css/common.css">
	   <link rel="stylesheet" type="text/css"  href="font/iconfont.css">
	   <link rel="stylesheet" type="text/css" href="css/all.css"/>
	</head>
	<body>
		<div class="container">
			<header>
				<p>登录</p>
				<p data-url="./register.html">注册</p>
			</header>
			<section>
				<p class="headpic"><img src="img/loginlogo.jpg"/></p>
				<div class="loginfont"> <img src="img/font.png"/></div>
				<form class="login">
					<div class="inputbox">
						<input type="text" name="" id="" value="" placeholder="手机号" />
						<input type="password" name="" id="" value="" placeholder="密码" />
					</div>
					<a href="#">登录遇到问题</a>
					<button class="loginbtn">登录</button>
				</form>
			</section>
		</div>
	<script src="js/zepto.min.js" charset="utf-8"></script>
	<script src="js/iscroll-probe.js" charset="utf-8"></script>
	<script src="js/common.js" charset="utf-8"></script>
	</body>
</html>
