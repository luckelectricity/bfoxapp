<!DOCTYPE html>
<html>
	<head>
	    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	    <meta charset="UTF-8">
	    <meta name="apple-mobile-web-app-capable" content="yes">
			<title>注册</title>
	   <script src="js/public.js" charset="utf-8"></script>
	   <link rel="stylesheet" type="text/css"  href="css/common.css">
	   <link rel="stylesheet" type="text/css"  href="font/iconfont.css">
	   <link rel="stylesheet" type="text/css" href="css/all.css"/>
	</head>
	<body>
		<div class="container">
			<header class="header register">
				<p>注册</p>
				<p  data-url="./login.html"><img src="img/back.png"/></p>
			</header>
			<p class="headpic"><img src="img/loginlogo.jpg"/></p>
			<div class="loginfont"> <img src="img/font.png"/></div>
			<form class="login register">
				<div class="inputbox ">
					<input type="text" name="" id="" value="" placeholder="手机号" />
					<input type="password" name="" id="" value="" placeholder="密码" />
					<input type="text" name="" id="" value="" placeholder="验证码" class="code" />
					<input type="button" name="" id=""  value="发送验证码" class="count " />
					<!--<input type="button" name="" id=""  value="60s/重新获取" class="count countafter" />-->
				</div>
				<button class="registerbtn">注册</button>
			</form>
		</div>
	<script src="js/zepto.min.js" charset="utf-8"></script>
	<script src="js/iscroll-probe.js" charset="utf-8"></script>
	<script src="js/common.js" charset="utf-8"></script>
	</body>
</html>
